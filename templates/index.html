<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mumbai House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-image"
  style="background-image: url('https://plus.unsplash.com/premium_photo-1680582107403-04dfac02efc3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');height: 100%;">
    
    
    <div class="container" >
        <div class="row">
            <div class="card" style="width: 100%;height: 100%; margin-top: 200px;">
            <div class="card-header" style="text-align: center;">
            <h1>Welcome to Mumbai House Price Predictor</h1>
        </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8">
                    <div class="row">
                        <div class="col-md-12 form-group" style="text-align: center;">
                        <label><b>Select the location</b></label>
                        <select class="select-picker form-control" id="location" name="location" required="1">
                            {% for location in locations %}
                            <option value="{{location}}">{{location}}</option>
                            {% endfor %}

                        </select>
                        </div>
                        <div class="col-md-12 form-group" style="text-align: center;">
                            <label><b>Enter the Number of Bedrooms:</b></label>
                            <input type="text" class="form-control" id="BHK" name="BHK" placeholder="Enter Number of Bedrooms">
                            </div>
                            <div class="col-md-12 form-group" style="text-align: center;">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="sqr-feet" name="sqr-feet" placeholder="Enter Square Feet">
                                </div>
                                <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>    
                                </div>
                            
                    </div>
                </form>
                <br>
                <div class="col-md-12" style="text-align: center;">\
                <h3><span id="prediction"></span></h3>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script>
        function form_handler(event){
            event.preventDefault();
        }
        function send_data(){
document.querySelector('form').addEventListener("submit",form_handler);

var fd = new FormData(document.querySelector('form'));
var xhr = new XMLHttpRequest();
xhr.open('POST','/predict',true);
document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
xhr.onreadystatechange = function(){
    if(xhr.readyState == XMLHttpRequest.DONE){
        document.getElementById('prediction').innerHTML="Prediction : ₹" + xhr.responseText;
    }
    else{
        Document.getElementById('prediction').innerHTML="Prediction : ₹" 
    }
};
xhr.onload = function(){};
xhr.send(fd);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
